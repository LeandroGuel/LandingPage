<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ITguel Tecnologia">
    <title>ITguel Tecnologia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="Images/Logotipo ITguel.png" alt="Logotipo1">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Inicio</a>
            <a class="cabecalho-menu-item">Serviços</a>
            <a class="cabecalho-menu-item">Suporte</a>
            <a class="cabecalho-menu-item">Contato</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">ITguel Tecnologia</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Serviços de informática e desenvolvimento de sistemas!</h2>
                <button class="conteudo-principal-escrito-botao">Entrar em contato</button>
            </div>
            <img class="conteudo-principal-imagem" src="Images/Logotipo ITguel.png" alt="Logotipo2">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que posso fazer por você hoje?</h3>
            <p class="conteudo-secundario-paragrafo">Desenvolvimento de sistemas</p>
            <p class="conteudo-secundario-paragrafo">Serviços de informática</p>
            <p class="conteudo-secundario-paragrafo">Manutenção de computadores</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="Images/Logotipo ITguel.png" alt="Logotipo3">
    </footer>
</body>
</html>
